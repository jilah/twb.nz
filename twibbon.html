<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Biscuit is a single-page responsive Jekyll theme. This is the most simple and still-good-looking Jekyll theme that you can find.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscuit Theme for Jekyll</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/buttons.css">
  <style>
  body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  }
  footer {
  width: 100%;
  margin: auto auto 0 auto;
  }

  /*Custom file upload*/
  .custom-file-label{
  padding-right: 85px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  }
  .custom-file-label.rounded-0::after{
  border-radius: 0;
  }
  </style>
</head>
<body>
<div class="container">

<p><img src="/biscuit/assets/biscuit.png" alt="Banner" /></p>

<p><strong><a href="/">TWIBBON.PAGES.DEV</a></strong> Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>

<h2 id="please-select-a-file">Please select a file...</h1></h2>


<p>
Unggah Gambar:
</p>
<label class="file">
  Upload
  <input type="file" accept="image/*" onchange="loadFile(event)" class="upload">
</label>
<!--<input class="custom-file-input" type="file" accept="image/*" onchange="loadFile(event)"/>-->
<img style="display: none" id="avatar" src=""/>


<p>
Unggah Bingkai:
</p>
<input class="custom-file-input" type='file' accept="image/*" onchange="loadTemplate(event)"/>
<img style="display: none" id="bingkai" src=""/>

<p><canvas id="canvas"></canvas></p>


<button class="button-3" role="button" onclick="gen()">Pratinjau</button>
<button class="button-4" role="button">Button 4</button>


</div>

<div id="footer">
<center>
<small> This site uses a simple and beautiful Jekyll theme: <a href="/">Biscuit</a></small>
</center>
</div>

<script src="js/app.js"></script>

  </body>
</html>
