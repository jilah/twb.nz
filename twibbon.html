<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Biscuit is a single-page responsive Jekyll theme. This is the most simple and still-good-looking Jekyll theme that you can find.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscuit Theme for Jekyll</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/buttons.css">
  <style>
  .custom-file-input {
  padding: 5px;
  color: #999;
  border: 1px solid #000;
  vertical-align: middle;
  }
  .custom-file-input::-webkit-file-upload-button {
  visibility: hidden;
  }
  .custom-file-input::before {
  content: 'Browse';
  color: #666;
  display: inline-block;
  background: #fff;
  border: 1px solid #999;
  border-radius: 3px;
  margin: -3px 0 -3px 0;
  padding: 7px 20px;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  cursor: pointer;
  text-align: center;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
  }
  .custom-file-input:hover::before {
  border-color: black;
  }
  .custom-file-input:active {
  outline: 0;
  }
  .custom-file-input:active::before {
  background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9); 
  }
  </style>
</head>
<body>
<div class="container">

<p><img src="/biscuit/assets/biscuit.png" alt="Banner" /></p>

<p><strong><a href="/">TWIBBON.PAGES.DEV</a></strong> Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>

<h2 id="please-select-a-file">Please select a file...</h1></h2>
<!--<p><img id="avatar" src=""/></p>-->

<p>
<input class="custom-file-input" type="file" accept="image/*" onchange="loadFile(event)"/>
<img id="avatar" src=""/>
</p>

<p>
<input type='file' accept="image/*" onchange="loadTemplate(event)"/>
<img id="bingkai" src=""/>
</p>

<p><canvas id="canvas"></canvas></p>


<button class="button-3" role="button" onclick="gen()">Pratinjau</button>
<button class="button-4" role="button">Button 4</button>


</div>

<div id="footer">
<center>
<small> This site uses a simple and beautiful Jekyll theme: <a href="/">Biscuit</a></small>
</center>
</div>

<script src="js/app.js"></script>

  </body>
</html>
