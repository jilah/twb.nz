<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Biscuit is a single-page responsive Jekyll theme. This is the most simple and still-good-looking Jekyll theme that you can find.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscuit Theme for Jekyll</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/buttons.css">
  <style>
.github{
    position: fixed;
    margin: 0 auto;
    left: -46px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 125px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.3);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    text-decoration: none;
    color: black;
    border-radius: 10px 10px 0 0;
    font-weight: 600;
    cursor: pointer;
    transform: rotate(90deg);
    top: 30%;
}
.github svg{
  margin-right:10px;
}
.uploader {
  width: 90%;
  display: block;
  margin: 20px auto;
}

.uploader .hidden {
  width: 0;
  height: 0;
  visibility: hidden;
}

.browse {
  margin: 0;
  float: left;
  width: auto;
  color: white;
  display: block;
  cursor: pointer;
  font-size: 10px;
  background: #000;
  font-weight: bold;
  padding: 7px 20px;
  text-align: center;
  text-transform: uppercase;
  border: transparent solid 1px;
}

.browse:hover {
  border: red solid 1px;
}

.uploader .selectedFile {
  width: 100%;
  float: left;
  display: block;
  margin-top: 5px;
  font-size: 11px;
  padding-left: 2px;
}
  </style>
</head>
<body>

<div class="container">
<p><img src="/biscuit/assets/biscuit.png" alt="Banner" /></p>

<p><strong><a href="/">TWIBBON.PAGES.DEV</a></strong> Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>

<h2 id="please-select-a-file">Please select a file...</h1></h2>

<label class="uploader">
  <input type="file" accept="image/*" onchange="loadFile(event)" class="hidden"/></p>
  <span class="browse">Browse Filesystem</span>
</label>

<a class="github" target="_blank" href="https://github.com/jilah">

  GÄ°THUB</a>

</div>

</html>
