<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Biscuit is a single-page responsive Jekyll theme. This is the most simple and still-good-looking Jekyll theme that you can find.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscuit Theme for Jekyll</title>
  <link rel="stylesheet" href="css/main.css">

  <style>
.github{
    position: fixed;
    margin: 0 auto;
    left: -46px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 125px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.3);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    text-decoration: none;
    color: black;
    border-radius: 10px 10px 0 0;
    font-weight: 600;
    cursor: pointer;
    transform: rotate(90deg);
    top: 30%;
}
.github svg{
  margin-right:10px;
}

.custom-file-input{
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  cursor:pointer;
  opacity:0;
  z-index:100;
}
  </style>
</head>
