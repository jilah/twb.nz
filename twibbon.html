<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Biscuit is a single-page responsive Jekyll theme. This is the most simple and still-good-looking Jekyll theme that you can find.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscuit Theme for Jekyll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<!-- <link rel="stylesheet" href="css/buttons.css">-->
  <style>
  body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  }
  footer {
  width: 100%;
  margin: auto auto 0 auto;
  }

  /*Custom file upload*/
  .custom-file-label{
  padding-right: 85px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  }
  .custom-file-label.rounded-0::after{
  border-radius: 0;
  }
  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="contentBox">
  <div class="container">
  	<div class="row">
      <div class="col-md-4 mt-4">
        <input type="text" name="" class="form-control rounded-0" placeholder="Enter Name">
        <div class="input-group my-2">
          <div class="custom-file">
            <input type="file" class="custom-file-input" accept="image/*" onchange="loadFile(event)">
            <label class="custom-file-label rounded-0" for="inputGroupFile01"><span class="text-secondary">Unggah Gambar</span></label>
          </div>
        </div>  
        <button type="button" class="btn btn-info rounded-0 my-2 mb-2">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
        <p id="cont">
          <img class="img-responsive" id="avatar" src=""/>
        </p>
        <button type="button" class="btn btn-warning rounded-0 my-2 mb-5" onclick="cont('#cont')">Add Content</button>
        <button type="button" class="btn btn-danger rounded-0 my-2 mb-5" onclick="removecont()">Remove Content</button>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script src="js/apk.js"></script>
  </body>
</html>
